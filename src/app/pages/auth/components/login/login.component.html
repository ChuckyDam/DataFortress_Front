<div class="Login">

    <h2>Вход в аккаунт</h2>

    <form (submit)="onSubmit($event)">
        <app-input-auth 
            class="Login__input"
            [(valueInp)]="email" 
            [type]="'email'" 
            [placeHolder]="'email'"
            [name]="'email'"
            [id]="'emailAuth'"
        >Эл. почта</app-input-auth>
        <app-input-auth 
            class="Login__input"
            [(valueInp)]="password" 
            [type]="'password'" 
            [placeHolder]="'******'"
            [name]="'password'"
            [id]="'passwordAuth'"
        >Пароль</app-input-auth>
        <app-button-auth class="button">Войти</app-button-auth>
    </form>

    <ul>
        <li><a [routerLink]="['/register']">Регистрация</a></li>
        <li><a [routerLink]="['/forgetpassword']">Забыли пароль?</a></li>
    </ul>
    

</div>
