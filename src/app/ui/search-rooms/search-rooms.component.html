<div class="Search">
    <label class="Search__input">
        <input 
            type="search" 
            placeholder="Поиск комнат"
            [(ngModel)]="searchText"
        >
    </label>

    <div class="Search__rooms">
        <ng-container *ngFor="let item of filteredData()">
            <div class="Search__room" (click)="onClick(item.id)">
                <p>{{item.name}}</p>
            </div>
        </ng-container>
    </div>

</div>
