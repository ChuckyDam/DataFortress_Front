
<div class="Drop_zone" (dragover)="onDragover($event)" (drop)="onDrop($event)" #Drop_zone>
    <p>Перетащите файлы для загрузки</p>

    <!-- <input type="file" (change)="onChange($event)"> -->
    <div *ngFor="let item of files" class="Drop_zone__files">
        {{item.name}}
    </div>

    <button *ngIf="fileQueue.files.length > 0" (click)="onSend()">Отправить</button>
</div>
